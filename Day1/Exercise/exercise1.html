<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    R <input v-model.number="red">
    G <input v-model.number="green">
    B <input v-model.number="blue">
    <br>
    Output 
    <div v-html :style="sum"></div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        red: '',
        green: '',
        blue: ''
      },
      computed: {
        sum: function() {
          return {
            'background-color' : `rgb(${this.red}, ${this.green}, ${this.blue})`,
            width : '50px',
            height : '50px'
          }
        }
      }
    })
  </script>
</body>
</html>
